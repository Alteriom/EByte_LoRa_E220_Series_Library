[platformio]
default_envs = native

[env]
monitor_speed = 9600

; Native environment for unit testing only
[env:native]
platform = native
test_framework = unity
build_flags = 
    -DUNIT_TEST
    -std=c++11
    -I./
lib_deps = 
    throwtheswitch/Unity@^2.5.2
lib_ignore = 
    # Ignore Arduino-specific libraries for native testing
    SoftwareSerial

; Arduino UNO environment for testing
[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
lib_ignore = 

; ESP32 environment for testing  
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
lib_ignore = 

; ESP8266 environment for testing
[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
lib_ignore = 